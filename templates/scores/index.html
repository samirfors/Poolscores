<a href="/tournament/create/">Create tournament</a>

<h1>Tournaments</h1>
{% if latest_tournaments %}
    <ul>
    {% for tournament in latest_tournaments %}
        <li><a href="/tournament/{{ tournament.id }}/">{{ tournament.date_played }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tournaments are available.</p>
{% endif %}
